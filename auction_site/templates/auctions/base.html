<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Auction Site{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/site.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Auctions</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        {% if user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="/items/new/">List Item</a></li>
        {% endif %}
      </ul>
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
        <li class="nav-item"><span class="navbar-text me-2">Hi, {{ user.username }}</span></li>
        <li class="nav-item"><a class="nav-link" href="/logout/">Logout</a></li>
        {% else %}
        <li class="nav-item"><a class="nav-link" href="/login/">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="/register/">Register</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<main class="container py-4">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/site.js"></script>
</body>
</html>
