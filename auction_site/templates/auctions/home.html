{% extends 'auctions/base.html' %}
{% block title %}Home - Auctions{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3">Open Auctions</h1>
</div>
<div class="row g-3">
  {% for item in items %}
  <div class="col-md-4">
    <div class="card h-100">
      <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.title }}">
      <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <p class="card-text small text-muted">Ends: {{ item.ends_at }}</p>
        <a href="/items/{{ item.pk }}/" class="btn btn-primary w-100">View</a>
      </div>
    </div>
  </div>
  {% empty %}
  <div class="col-12">
    <div class="alert alert-info">No items yet. Be the first to <a href="/items/new/">list one</a>!</div>
  </div>
  {% endfor %}
</div>
{% endblock %}
